<html>

<head>
    <link rel="stylesheet" href="css/sakura.css">
    <link rel="stylesheet" href="css/sakura-dark.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="toolbar">
            <div class="toolbar-button" @mousedown="plugin.startreposition()">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 3V9M12 3L9 6M12 3L15 6M12 15V21M12 21L15 18M12 21L9 18M3 12H9M3 12L6 15M3 12L6 9M15 12H21M21 12L18 9M21 12L18 15"
                        stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="spacer"></div>
            <div id="toolbar-close" class="toolbar-button" @click="plugin.message('close')">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6L18 18M18 6L6 18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="content">
            <div class="timer">
                {{displayTime}}
            </div>
            <div class="controls">
                <button class="button" @click="toggle">{{this.stopped ? 'Start' : 'Stop'}}</button>
                <button class="button" @click="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="js/BoltBrowser.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
